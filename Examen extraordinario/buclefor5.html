<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let f, c;

f=prompt('generar un rombo', '');

    for(f=1;f<=6;f++)
    {
        for(c=1;c<=6-f;c++)
            document.write("&nbsp");// espacio
        for (c=1;c<=f;c++){
            document.write("*");
            }
            document.write("</br>");
        }
        for(f=5;f>=1;f--)
    {
        for(c=1;c<=6-f;c++)
            document.write("&nbsp");
        for (c=f; c>=1;c--){
            document.write("*");
            }
            document.write("</br>");
                   
        }
</script>
</body>
</html>
