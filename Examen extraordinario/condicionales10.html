<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales</title>
</head>
<body>
<script>      

    const edadDelUsuario = parseInt(prompt("¿Cuál es tu edad?"));
    
    if(edadDelUsuario >= 18){
        document.write("Si tienes permiso eres mayor que 18 años");
    }
    else{
        document.write("No se permite edades menores que 1 año ni mayores que 120 años");
    }

</script>
</body>
</html>
